<html>
  <head>
    <link href="../stupid.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      pre {background-color:black;max-width:100%;color:yellow;padding:10px 20px; margin-bottom:10px;border-radius:5px}
    </style>
  </head>
  <body>    
    <header class="padded black">      
      <div class="container middle">
        <div class="fill middle">                    
          <ul class="menu">
            <li>
              <a href="../index.html"><strong>Stupid.css</strong></a>          
            </li>
          </ul>
        </div>
      </div>      
    </header>
    <main>
      <div class="jumbotron silver">        
        <div class="container max900">
          <div class="fill">
            <div class="padded">
              <h1>Form widgets</h1>
              <p>A collection of widgets built from scratch to work in an intuitive manner with any CSS framework and without need for JS programming. They work with regular HTML forms and make them smarter.</p>
              <div class="center padde">
                <a class="btn btn-primary" href="materialize.html">
                  materialize.css example
                </a>
                <a class="btn btn-primary" href="bootstrap.html">
                  bootstrap.css example
                </a>
              </div>

              <div class="white padded">               
                <input placeholder="integer" class="integer"/>
                <input placeholder="number" class="number"/>
                <input placeholder="number in range 0..100" 
                       class="number" data-range="0,100"/>
                <input placeholder="zip code" 
                       data-regex="^(\d{5}(\-\d{4})?)?$"/>
                <input placeholder="click and slide" 
                       value="30" class="number slider" 
                       data-range="0,100,5"/>
                <input placeholder="date, for example 'two days ago'" 
                       class="date" value="2011-01-01" 
                       data-format="{Dow} {dd} {Mon} {year}" />
                <input placeholder="datetime" class="datetime" 
                       value="2011-01-01 11:12:13" />
                <input placeholder="time" class="time" 
                       value="11:12:12" 
                       data-format="{hh}:{mm} {TT}" />
                <input placeholder="tags" class="tags" 
                       value="one;two;three" 
                       data-options="one;two;three;four;five"/>
                <input value="3" class="number stars"/>
                <input class="autocomplete" 
                       placeholder="simple autocomplete (try: aa)"
                       data-source="OPTIONS" 
                       data-mode="simple"/>
                <input class="autocomplete"
                       placeholder="keyed autocomplete (try: aa)"
                       data-source="OPTIONS" 
                       data-mode="keyed"/>
                <input class="autocomplete" 
                       placeholder="chained autocomplete (try: aaaa aa)"
                       data-source="OPTIONS" 
                       data-mode="chained"/>
                <input class="autocomplete" 
                       placeholder="autocomplete with simple ajax (try: aa)"
                       data-source="url:options.json" 
                       data-mode="simple"/>
                <input class="autocomplete" 
                       placeholder="autocomplete with ajax search (try: aa)"
                       data-source="search:options.json?s={1}" 
                       data-mode="simple"/>
                <script>
                  var OPTIONS = [['aaaa',1],['aaab',2],['aabb',3],['abbb',4],['bbbb',5],['hello world',6],['this is a test',7]];
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
      <iframe src="learn.html" width="100%" scrolling="no" onLoad="jQuery(this).height(jQuery(this)[0].contentWindow.document.body.scrollHeight)" height="1px" frameborder="0" ></iframe>
      <a class="noeffect" href="https://github.com/mdipierro/stupid.css" style="z-index: 9999;position: absolute; top: 0; right: 0; border: 0;"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"/></a>
    
    </main>
  </body> 
  <script src="jquery.js"></script> 
  <script src="sugar.min.js"></script> 
  <script src="widgets.min.js"></script>   
</html>
